<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
    <title>ViCAFEStock</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="top">
           <img src="assets/images/ViCAFE_Logo.svg">
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col pt-3">
                    <fieldset>
                        <legend>Product Stock</legend>
                            <div class="form-group">
                                <label for="ean" class="pt-2 pb-2">EAN</label>
                                <input type="text" class="form-control pb-2" id="ean" placeholder="Enter EAN">
                            </div>
                            <div class="form-group">
                                <label for="quantity" class="pt-2 pb-2">QUANTITY</label>
                                <input type="text" class="form-control pb-2" id="quantity" placeholder="Enter Quantity">
                            </div>
                            <div class="form-group pt-2 pb-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="form-group pt-2 pb-2">
                                <button type="button" id="submit" class="form-control btn btn-primary pt-2">SUBMIT</button>
                            </div>

                    </fieldset>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>
    </div>
</div>
<script src="assets/js/bootstrap.min.js"></script>
<script>
    require('./app')
</script>
</body>
</html>
